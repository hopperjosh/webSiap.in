<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perguruan Tinggi</title>
  <link rel="stylesheet" href="brb.css"/>
  <link rel="icon" type="image/png" href="favicon.png"/>

<body>
  <header class="navbar">
    <div class="menu-icon">&#9776;</div>
    <div class="search-container">
      <input type="text" placeholder="Cari...">
    </div>
    <div class="nav-icons">
      <span class="icon search">&#128269;</span>
      <span class="icon bell">
        &#128276;<span class="notif-count">3</span>
      </span>
      <span class="icon user">&#128100;</span>
    </div>
  </header>

  <section class="back-section">
    <span class="back-icon">&#8592;</span>
    <h2>Perguruan Tinggi</h2>
    <span class="sort-icon">&#x21C5;</span>

  <main class="campus-list">
    <div class="campus-card" style="background-image: url('ui.jpg');">
      <div class="overlay">
        <h3>Universitas Indonesia</h3>
        <div class="info">
          <span>Kota Depok, Jawa Barat.</span>
          <span>Ranking: 1</span>
        </div>
      </div>
    </div>

    <div class="campus-card" style="background-image: url('ugm.jpg');">
      <div class="overlay">
        <h3>Universitas Gadjah Mada</h3>
        <div class="info">
          <span>Kab Sleman, DIY Yogyakarta.</span>
          <span>Ranking: 2</span>
        </div>
      </div>
    </div>

    <div class="campus-card" style="background-image: url('itb.jpg');">
      <div class="overlay">
        <h3>Institut Teknologi Bandung</h3>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    <div class="footer-links">
      <a href="#">About Us</a>
      <a href="#">Follow Us</a>
